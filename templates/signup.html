{% extends 'base.html' %}

{% block title %}SignUp{% endblock title %}

{% block body %}

<div class="container">
    <div class="row justify-content-evenly">
        <div class="col-md-6">
            <h1 class="text-center text-primary mb-4">Sign Up</h1>
            <form method="post" action='/signup' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usn" class="form-label">Enter You USN</label>
                    <input type="text" class="form-control" id="usn" name="usn" autofocus required>
                </div>
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" required>
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="pass1" class="form-label">Enter Password</label>
                    <input type="password" class="form-control" id="pass1" name="pass1" required>
                </div>
                <div class="mb-3">
                    <label for="pass2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
