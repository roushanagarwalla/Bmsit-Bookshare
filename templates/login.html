{% extends 'base.html' %}

{% block title %}SignIn{% endblock title %}

{% block body %}

<div class="container">
    <div class="row justify-content-evenly">
        <div class="col-md-6">
            <h1 class="text-center text-primary mb-4">SignIn</h1>
            <form method="post" action='/login' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usn" class="form-label">Enter You USN</label>
                    <input type="text" class="form-control" id="usn" name="usn" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Enter Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
