{% extends 'base.html' %}

{% block title %}Update Book{% endblock title %}

{% block body %}

<div class="container">
    <div class="row justify-content-evenly">
        <div class="col-md-6">
            <h1 class="text-center text-primary mb-4 mt-4">Update Book</h1>
            <form method="post" action='' enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}">
                </div>
                <div class="mb-3">
                    <label for="edition" class="form-label">Edition</label>
                    <input type="text" class="form-control" id="edition" name="edition" value="{{ book.edition }}">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <textarea class="form-control" name="desc" id="desc" cols="30" rows="4">{{ book.desc }}</textarea>
                </div>
                {% comment %} <div class="mb-3">
                    <label for="thumbnail" class="form-label">Add Thumbnail</label>
                    <input class="form-control form-control-sm" id="thumbnail" type="file" name="thumbnail" value="{{ book.thumbnail }}">
                </div> {% endcomment %}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
