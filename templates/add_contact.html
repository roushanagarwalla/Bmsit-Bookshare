{% extends 'base.html' %}

{% block title %}Add Contact{% endblock title %}

{% block body %}

<div class="container">
    <div class="row justify-content-evenly">
        <div class="col-md-6">
            <h1 class="text-center text-primary mb-4 mt-4">Add Contact</h1>
            <form method="post" action='/add_contact'>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="mob" class="form-label">Enter You Mobile</label>
                    <input type="tel" class="form-control" id="mob" name="mob">
                </div>
                <div class="mb-3">
                    <label for="branch" class="form-label">Enter Your Branch</label>
                    <input type="text" class="form-control" id="branch" name="branch">
                </div>
                <div class="mb-3">
                    <label for="sem" class="form-label">Enter Your Semister</label>
                    <select id="sem" name="sem" class="form-select" aria-label="Default select example">
                        <option value="1">First Sem</option>
                        <option value="2">Second Sem</option>
                        <option value="3">Third Sem</option>
                        <option value="4">Fourth Sem</option>
                        <option value="5">Fifth Sem</option>
                        <option value="6">Sixth Sem</option>
                        <option value="7">Seventh Sem</option>
                        <option value="8">Eight Sem</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
