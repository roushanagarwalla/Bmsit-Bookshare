{% extends 'signbase.html' %}
{% load static %}

{% block title %}SignUp{% endblock title %}

{% block body %}
<body style="background-image: url('{% static 'images/sign-up.jpg' %}'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%; " >
<div class="modal-dialog" role="document">
  <div class="modal-content rounded-5 shadow" style=" background: linear-gradient(45deg, black, transparent); border: transparent;" >
    <h2 class="fw-bold mt-4 text-center" style="color: white">Sign Up</h2>
    <div class="modal-body">
      <form method="post" action='/signup' enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-4" id="usn" name="usn" required autofocus/>
        <label for="usn">Enter Your USN</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-4" id="firstname" name="fname" required/>
        <label for="firstname">Enter Your First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-4" id="lastname" name="lname" required/>
        <label for="lastname">Enter Your Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control rounded-4" id="email" name="email" required/>
        <label for="email">Enter Your Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control rounded-4" id="Password1" name="pass1" required/>
        <label for="Password1">Enter Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control rounded-4" id="password2" name="pass2" required/>
        <label for="password2"> Confirm Password</label>
      </div>
      
      <button
      class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
      type="submit"
      >
      Sign up
    </button>
    <div class="login" style="color: blanchedalmond">
      Already have an account ?
      <a href="/login" style="color: white; text-decoration: none">click here</a>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 d-flex justify-content-center py-3">  
        <img src="{% static 'images/bmsit-logo.webp' %}" alt="" srcset=""/>
      </div>
    </div>
  </form>
</div>
</div>
</div>
</body>
{% endblock body %}
